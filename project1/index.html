<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form-container">
      <h1>Application Form</h1>
      <p class="note">
        Note: Form is to be completed at least 21 days prior to date
      </p>

      <form>
        <fieldset>
          <legend>Personal Details</legend>
          <label for="name">Name:</label>
          <input type="text" id="name" placeholder="Enter name here" />

          <label for="address">Address:</label>
          <input type="text" id="address" placeholder="Enter address here" />

          <label for="email">Email:</label>
          <input type="email" id="email" placeholder="Enter email here" />

          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" placeholder="Enter 10 digit number" />

          <label for="iq">IQ:</label>
          <input type="number" id="iq" placeholder="Enter IQ here" />

          <label>Gender:</label>
          <div class="gender-options">
            <input type="radio" id="male" name="gender" value="male" checked />
            <label for="male">Male</label>

            <input type="radio" id="female" name="gender" value="female" />
            <label for="female">Female</label>

            <input type="radio" id="other" name="gender" value="other" />
            <label for="other">Other</label>
          </div>

          <label for="outing-date">Date of Proposed Outing:</label>
          <input type="date" id="outing-date" />

          <label>Check All That Apply</label>
          <div class="checkbox-group">
            <input type="checkbox" id="tattoos" />
            <label for="tattoos">I have tattoos and/or piercings</label><br />

            <input type="checkbox" id="age-diff" />
            <label for="age-diff"
              >I am more than 2 years older than my daughter</label
            ><br />

            <input type="checkbox" id="van" />
            <label for="van">I own a panel van or V8 ute</label><br />

            <input type="checkbox" id="full-time" checked />
            <label for="full-time">I work full-time</label><br />

            <input type="checkbox" id="rich" checked />
            <label for="rich">My parents are rich</label><br />

            <input type="checkbox" id="public-date" checked />
            <label for="public-date"
              >Is the date at a well-lit public location</label
            >
          </div>

          <label for="political-view">Political Persuasion:</label>
          <select id="political-view">
            <option>Left Wing</option>
            <option>Right Wing</option>
            <option>Neutral</option>
          </select>

          <label for="education-level">Education Level Completed:</label>
          <select id="education-level">
            <option>University</option>
            <option>High School</option>
            <option>College</option>
          </select>

          <div class="essay-section">
            <label for="essay"
              >In 50 words or more explain why you want to date my
              daughter:</label
            >
            <textarea id="essay" rows="4"></textarea>

            <label for="references"
              >Please upload contact details for 2 references:</label
            >
            <textarea id="references" rows="4"></textarea>
          </div>

          <button type="submit" class="submit-button">
            Send Your Application
          </button>
        </fieldset>
      </form>
    </div>
  </body>
</html>
